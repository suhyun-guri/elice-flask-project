{% extends "base.html" %}
{% block title %}엘리스 도서관 회원가입{% endblock %}
{% block page_content %}
<form action="{{ url_for('main.register') }}" method="post">
  <div class="form-group">
    <label for="name">이름</label>
    <input
      class="form-control"
      type="text"
      name="name"
      id="name"
      placeholder="이름 입력"
    />
  </div>
  <div class="form-group">
    <label for="email">이메일</label>
    <input
      class="form-control"
      type="text"
      name="email"
      id="email"
      placeholder="이메일 입력"
    />
  </div>
  <div class="form-group">
    <label for="password">비밀번호</label>
    <input
      class="form-control"
      name="password"
      type="password"
      placeholder="비밀번호 입력"
    />
  </div>
  <div class="form-group">
    <label for="password">비밀번호 확인</label>
    <input
      class="form-control"
      name="check_password"
      type="password"
      placeholder="비밀번호 확인"
    />
  </div>
  <p></p>
  <input class="btn btn-primary" type="submit" value="회원가입!" />
</form>
{% endblock %}
