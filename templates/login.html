{% extends "base.html" %}
{% block title %}엘리스 도서관 로그인{% endblock %}
{% block page_content %}
    <form action="{{ url_for('main.login') }}" method="post">
        <div class="form-group">
            <label for="user_id">Email</label>
            <input class="form-control" type="text" name="email" id="email" placeholder="Email 입력" >
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" name="password" type="password" placeholder="Password 입력">
        </div>
        <p></p>
        <input class="btn btn-primary" type="submit" value="로그인!">
    </form>
{% endblock %}
