{% extends "base.html" %}
{% block title %}엘리스 도서관 로그인{% endblock %}
{% block page_content %}

<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-3">
        <img src="{{url_for('static', filename='image/오토바이-3.png')}}" class="img-fluid"
          alt="Sample image">
      </div>
      {% if not session['id'] %}
      <div class="col-md-auto col-lg-auto col-xl-6 offset-xl-1">
        <form action="{{ url_for('main.login') }}" method="post">
          <!-- Email input -->
          <h2 class="LoginTitle">엘리스 도서관 LOGIN</h2>
          <div class="form-outline mb-3">
            <input type="email" id="form3Example3" class="form-control form-control-lg"
              placeholder="Enter a valid email address" name="email"/>
            <label class="form-label" for="form3Example3">Email address</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input type="password" id="form3Example4" class="form-control form-control-lg" placeholder="Enter password" name="password"/>
            <label class="form-label" for="form3Example4">Password</label>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <a href="{{url_for('main.register')}}" class="btn btn-outline-primary goregister">회원가입하기</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;width:15em;">Login</button>
          </div>

        </form>
      </div>
      {% else %}
        <h2 class="LoginTitle text-center">{{ session['name'] }}님! 이미 로그인 하셨습니다.</h2>
      {% endif %}
    </div>
  </div>
</section>
{% endblock %}
