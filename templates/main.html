{% extends "base.html" %}

{% block title %}메인 페이지{% endblock %}

{% block page_content %}    
    {% if book_list %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <ul class="booklist">
                    {% for book in book_list%}
                        <a href="/detail/{{ book.id }}">
                            <li class="list-group-item list-group-item-action">
                                <img src = "{{url_for('static', filename='/image/'+loop.index|string + '.png')}}"  height="115" width="100">
                                <img src = "{{url_for('static', filename='/image/'+loop.index|string + '.jpg')}}"  height="115" width="100">
                                <p>{{ book.book_name }}</p>
                                <p>{{ book.count }} 권 남음</p>
                                <input class="btn btn-primary" type="submit" value="대여하기">
                            </li>
                        </a>
                    {% endfor %}
                </ul>                
            </div>
        </div>
    </div>
    {% else %}
    <p>가게가 없어요...</p>
    {% endif %}
{% endblock %}
